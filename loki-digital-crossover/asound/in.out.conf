# There is always a plug before the hardware to be safe
pcm.in {
    type plug
    slave.pcm "makemono"
}


# Digital Crossover for SEAS Loki
pcm.makemono {
    type route
    slave.pcm "filter"
    ttable {
        0.0 1    # in-channel 0, out-channel 0, 100% volume
        1.0 1    # in-channel 1, out-channel 0, 100% volume
    }
}

