pcm.filter {
     type ladspa
     slave.pcm "speaker"
     path "/usr/lib/ladspa"
     channels 2
     plugins
     {
          0 {
               label RTlr4lowpass
               policy none
               input.bindings.0 "Input"
               output.bindings.1 "Output"
               input { controls [ 2900 ] }   # low left [ frequency (-6 dB XO point)]
          }
          1 {
               label RTlr4hipass
               policy none
               input.bindings.0 "Input"
               output.bindings.0 "Output"
               input { controls [ 2900 ] }   # high left (match freq above)
          }

     }
}

pcm.speaker {
    type plug
    slave {
     pcm "t-table"
     channels 2
     rate "unchanged"
    }
}

pcm.t-table  {
    type route
    slave.pcm "out"
#    slave {
#        type hw
#        card "PianoDAC"
#    }
    ttable {
      0.0   0.8175
      1.1   1
    }
}

